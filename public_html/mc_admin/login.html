<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Административная зона управления сайтом</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="style/style.css" type="text/css" media="screen, projection" />
        <!--        <link rel="stylesheet" href="style/leftmenu.css" type="text/css" media="screen, projection" />-->
        <link rel="stylesheet" href="style/form.css" type="text/css" media="screen, projection" />
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/login-script.js"></script>
    </head>

    <body>

        <div id="wrapper">
            <div class="login_box">
                <div class="login_form">
                    <form id="login_form" enctype="application/x-www-form-urlencoded" method="post" action="index.html">
                        <dl class="zend_form">
                            <dt id="login-label"><label for="login" class="required">Логин:</label></dt>
                            <dd id="login-element">
                                <input type="text" name="login" id="login" value="" maxlength="30" />
                                <ul class="errors"><li>Поле не может быть пустым</li></ul>
                            </dd>
                            <dt id="password-label"><label for="password" class="required">Пароль:</label></dt>
                            <dd id="password-element">
                                <input type="password" name="password" id="password" value="" maxlength="30" />
                                <ul class="errors"><li>Поле не может быть пустым</li></ul></dd>
                            <dt id="submit-label">&#160;</dt>
                            <dd id="submit-element">
                                <input type="submit" name="submit" id="submit" value="Войти" />
                            </dd>
                        </dl>
                    </form>
                </div>
            </div>
            
            <div class="login_footer">
            </div>

        </div><!-- #wrapper -->

    </body>
</html>
